<body>
	<main>
        <div class="loby">
			<h1>Wellcome to a FOO creation!!</h1>
            <div id="sektion1">
                <div class="game-logo">
					<img src="/Images/WhackAMole.jpeg" alt="Picture of a Mole" class="logo-image">
				</div>
                <div class="player-wrapper">
                    <form id="player-form">
                        <div class="create-player">
                            <label for="playername" class="input-label">Insert your Player Name</label>
                            <input type="text" id="playername" class="input-field" placeholder="Player Name">
                        </div>
                        <button type="submit" id="connectBtn" class="playerBtn">Play</button>
                    </form>
                </div>
				<div class="player-wrapper2 hide">
                    <form id="player-form2">
						<h4 class="playagain">Whack Some More</h4>
                        <button type="submit" id="connectBtn" class="playerBtn2">Play</button>
                    </form>
                </div>
				<div class="player-wrapper3 hide">
					<h4 class="waiting">Waiting for player...</h4>
                </div>
            </div>
            <div id="sektion2">
				<div class="highscores"></div>
                <div class="games-wrapper">
                    <div class="ongoing-games-data"></div>
					<div class="games-data"></div>
                </div>
            </div>
        </div>
		<div id="game-board" class="game-board hide">
			<div class="game-field">
				<div id="countdown-timer" class="hide"></div>
				<div class="grid-container"></div>
			</div>
			<div class="game-info">
				<div class="round-wrapper">
					<div class="round">Round</div>
					<div class="round-data">10</div>
				</div>
				<div class="player-info">
					<div class="playersInGame">
						<div class="players-name1-wraper">
							<div id="players-name1" class="players-names"></div>
							<div id="players-timer1" class="players-timers"></div>
						</div>
						<p class="vs">vs.</p>
						<div class="players-name2-wraper">
							<div id="players-name2" class="players-names"></div>
							<div id="players-timer2" class="players-timers"></div>
						</div>
					</div>
				</div>
				<div class="scores-wrapper">
					<div class="score">Score</div>
					<div class="score-data">10-1</div>
					<button class="backtolobby">Loby</button>
				</div>
			</div>
		</div>
    </main>
	<script type="module" src="/src/main.ts"></script>
